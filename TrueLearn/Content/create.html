<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/82b062aa43.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="bg-image">
        <div class="area">
            <nav class="navbar" role="navigation">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                        <li>
                            <button class="navbar-text"><i class="fas fa-sign-in-alt fa-2x"
                                    id="login-icon"></i></button>
                        </li>
                        </li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <p class="navbar-text"><i class="fas fa-cog fa-2x" id="login-icon"></i></p>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <p class="navbar-text"><i class="far fa-clock fa-2x" id="login-icon"></i></p>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main-create">
                <p class="sign" align="center">Create Account</p>
                <form class="form1">
                    <input class="un " type="text" align="center" placeholder="Username">
                    <input type="email" class="un" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <input class="pass" type="password" align="center" placeholder="Password">
                    <input class="pass" type="password" align="center" placeholder="Confirm Password">
                    <input class="un " type="text" align="center" placeholder="Country">
                    <a class="submit" align="center">Submit</a>
                </form>
            </div>
        </div>
    </div>
</body>
